name: Publish Hugo site to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
    - name: Setup Node.js
      uses: actions/setup-node@v2
    - name: Install Node dependencies
      run: npm ci
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'
    - name: Build
      run: npm run p
    - name: Publish to the GitHub Pages branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages # Branch name where you want to push the built site.
        FOLDER: ./hugo/public # Directory where the site is built.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically generated.
        MESSAGE: 'Build: ({sha}) {msg}' # The commit message.
